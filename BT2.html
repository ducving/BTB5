<html>
    <head>
        <title>so dao nguoc</title>
    </head>
    <body>
        <script>
            var nhapso = prompt("nhập số cần đảo ngược")
            function reverse_a_number(n)
            {
                n = n + "";
                return n.split("").reverse().join("");
            }
            document.write(Number(reverse_a_number(nhapso)));
             </script>
    </body>
</html>
